        <!-- Promote Judoka Section -->
        <div id="promotionSection">
            <label for="judokaId">Judoka's ID:</label>
            <input type="number" id="judokaId" class="input-field" placeholder="Enter judoka's ID"/>
            <label for="newBeltLevel">Select New Belt Level:</label>
            <select id="newBeltLevel" class="input-field">
                <option value="0">White Belt</option>
                <option value="1">Yellow Belt</option>
                <option value="2">Orange Belt</option>
                <option value="3">Green Belt</option>
                <option value="4">Blue Belt</option>
                <option value="5">Brown Belt</option>
                <option value="6">Black Belt</option>
            </select>
            <button class="button" onclick="promoteJudoka()">Promote Judoka</button>
        </div><br />
