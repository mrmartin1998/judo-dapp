<!DOCTYPE html>
<html>
<head>
    <title>Judo Belt System dApp</title>
    <!-- Consider adding a CSS framework for styling and responsiveness -->
</head>
<body>
    <h1>Judo Belt System dApp</h1>
    <p>Welcome to the Judo Belt System! Please register or promote students.</p>

    <!-- Wallet Address Section -->
    <div id="walletAddressSection">
        <label for="walletAddress">Your Wallet Address:</label>
        <input type="text" id="walletAddress" placeholder="Enter your wallet address"/>
    </div><br />

    <!-- Registration Section -->
    <div id="registrationSection">
        <label for="beltLevel">Select Belt Level:</label>
        <select id="beltLevel">
            <option value="0">White Belt</option>
            <option value="1">Yellow Belt</option>
            <option value="2">Orange Belt</option>
            <option value="3">Green Belt</option>
            <option value="4">Blue Belt</option>
            <option value="5">Brown Belt</option>
            <option value="6">Black Belt</option>
        </select>
        <button onclick="registerUser()">Register</button>
    </div><br />

    <!-- Promotion Section -->
    <div id="promotionSection">
        <label for="studentAddress">Student's Wallet Address:</label>
        <input type="text" id="studentAddress" placeholder="Enter student's wallet address"/>

        <label for="newBeltLevel">Select New Belt Level:</label>
        <select id="newBeltLevel">
            <!-- Options for new belt levels will be dynamically populated -->
        </select>
        <button onclick="promoteStudent()">Promote Student</button>
    </div><br />

    <!-- Check Belt Level Section -->
    <div id="checkBeltLevelSection">
        <label for="studentBeltAddress">Get Student's Belt Level:</label>
        <input type="text" id="studentBeltAddress" placeholder="Enter student's wallet address"/>
        <button onclick="getStudentBeltLevel()">Get Student's Belt Level</button>
    </div><br />

    <!-- Scripts -->
    <!-- Ensure Web3.js is included before app.js -->
    <script src="https://cdn.jsdelivr.net/npm/web3@1.5.3/dist/web3.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
