    <!-- Register Black Belt Section -->
    <div id="blackBeltRegistrationSection">
        <label for="blackBeltName">Black Belt's Name:</label>
        <input type="text" id="blackBeltName" class="input-field" placeholder="Enter black belt's name"/>

        <label for="blackBeltAddress">Black Belt's Wallet Address:</label>
        <input type="text" id="blackBeltAddress" class="input-field" placeholder="Enter black belt's wallet address"/>

        <label for="blackBeltDOB">Date of Birth (timestamp):</label>
        <input type="text" id="blackBeltDOB" class="input-field" placeholder="Enter DOB as YYYYMMDD"/>

        <label for="blackBeltAge">Age:</label>
        <input type="number" id="blackBeltAge" class="input-field" placeholder="Enter black belt's age"/>

        <label for="blackBeltWeight">Weight:</label>
        <input type="number" id="blackBeltWeight" class="input-field" placeholder="Enter black belt's weight"/>

        <label for="blackBeltClub">Club:</label>
        <input type="text" id="blackBeltClub" class="input-field" placeholder="Enter black belt's club"/>

        <label for="blackBeltGender">Gender:</label>
        <select id="blackBeltGender" class="input-field">
            <option value="0">Male</option>
            <option value="1">Female</option>
        </select>

        <label for="blackBeltEmail">Email:</label>
        <input type="email" id="blackBeltEmail" class="input-field" placeholder="Enter black belt's email"/>

        <label for="blackBeltPhone">Phone Number:</label>
        <input type="tel" id="blackBeltPhone" class="input-field" placeholder="Enter black belt's phone number"/>

        <button class="button" onclick="registerBlackBeltFromInput()">Register Black Belt</button>
    </div><br />

    <div id="beltLevelDisplay" class="message"></div>
    
    <script src="https://cdn.jsdelivr.net/npm/web3@1.5.3/dist/web3.min.js"></script>
    <script src="app.js"></script>
</body>
